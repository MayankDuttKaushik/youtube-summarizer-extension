<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Testing Dashboard API</h1>
    <div id="result">Loading...</div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://youtube-summarizer-api-production.up.railway.app/api/feedback/analytics');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>✅ Dashboard API Working!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
